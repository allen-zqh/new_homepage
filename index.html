        <div class="content" id="content-main">
            <!-- Content will be loaded here -->
        </div>

        <script>
            function enableAsyncModifier() {
                const interval = 1;
                const iterMax = 5000; // Check for five seconds.
                let iterCnt = 0;
                const intervalId = setInterval(() => {
                    iterCnt++;
                    console.log('Checking...');
                    let connectionLinkAdded = addConnectionLink(document.getElementById('content-main'));

                    if (connectionLinkAdded || iterCnt >= iterMax) {
                        clearInterval(intervalId);
                    }
                }, interval);
            }

            loadContent('home');
            initTheme();
            enableAsyncModifier();
        </script>
    </body>
